        <table id="homepageTable">

            </tr>
            <tr>
                <td class="buttonSpacing">

            </tr>
            <tr>

            </tr>
            <tr>
                <td class="buttonSpacing">
                    <button class="buttonTableClass" id="changeStatusButtonId" type="button">Change Status</button>

        <div id="homepageTableTwo">
            <h3 id="secondHeadingId">Find your perfect mentor or mentee</h3>
            <button id="logOutButtonId" type="button"><a class="navLink" href="projectTwo.html">Log Out</a></button>

        </div>
        <div>
            <h1 id="titleBanner">Edit Profile</h1>
        </div>
        <div>
            <table style="width: 33%; margin-left: 50px; text-align: left;">
                <tr>
                    <td id="AboutHeaderId" style="font-size: 26px; padding-left: 6px;"> 
                        <b>About</b>
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 6px; padding-bottom: 3px;">
                        <b>Bio:</b>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 8px;">
                        <input id="BioID" type="text" placeholder="Tell us a little bit about yourself">
                        
                    </td>
                </tr>
                <tr>
                    <td id="ContactHeaderId" style="font-size: 26px; padding-left: 6px;"> 
                        <b>Contact</b>
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 6px; padding-bottom: 3px;">
                        <b>Email Address:</b>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 8px;">
                        <input id="emailID" type="text" placeholder="enterEmailAddress">
                        
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 6px; padding-bottom: 3px;">
                        <b>Phone Number:</b>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 8px;">
                        <input id="PhoneNumID" type="text" placeholder="enterPhoneNumber">
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 6px; padding-bottom: 3px;">
                        <b>Slack:</b>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 8px;">
                        <input id="SlackID" type="text" placeholder="enterSlackUserName">
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 6px; padding-bottom: 3px;">
                        <b>Skype:</b>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 15px;">
                        <input id="SkypeID" type="text" placeholder="enterSkypeUserName">
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 165px; padding-bottom: 10px;">
                        <button id= "updateID" type="button"><a class="navLink" href="profilePage.html">Update</a></button>
                    </td>
                </tr>
            </table>  
        </div>
