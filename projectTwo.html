<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="projectTwo.css">
        <script type="text/javascript" src="projectTwo.js"></script>
        <script type="text/javascript" src="https://mysqljs.com/mysql.js"></script>
        <title>Mentch</title>
    </head>

    <body>
        <br> <br>
        <h1>MENTCH</h1>
        <h2>Find your perfect mentor or mentee</h2>
        <br><br>
        <form id="logInFormId">
            <table id="logInTableId">
                <tr>
                    <td id="logInHeaderId"> 
                        Login
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td>
                        UserName:
                    </td>
                </tr>
                <tr>
                    <td>
                        <input 	id="userNameId" type="text" 
                        placeholder="enterUsername" minlength="3" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        Password:
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="passwordId" type="password"
                        minlength="5" placeholder="enterPassword" required>

                    </td>
            </table>
            <table id="signInButtonFormId">
                <tr>
                    <td id="forgotPasswordId">
                        <u>Show Password
                        <input id="passwordCheckboxId" type="checkbox"
                         onclick="hidePassword()"></u>
                        <u>Forgot Password?</u>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <button id="signInButtonId" type="button" onclick="clickSignIn(this.form)">Sign In</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <hr> <br>
                        New User:
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="signUpButtonId" type="button" onclick="goToSignUpPage()">Sign Up</button>
                    </td>
                </tr>
            </table>
        </form>


    </body>
</html>
