<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <link rel="stylesheet" type="text/css" href="projectTwo.css">
        <script type="text/javascript" src="projectTwo.js"></script>
        <title>Survey</title>
    </head>
    <body>
        <br> <br>
        <h1>MENTCH</h1>
        <h2>Find your perfect mentor or mentee</h2>
        <br><br>
        <form id="surveyFormId">
            <table id="surveyTableId">
                <tr>
                    <td id="matchSurveyId" colspan="4">
                        Mentor & Mentee Match Survey
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td>
                        Full Name: 
                    </td>
                    <td>
                        Department:
                    </td>
                    <td>
                        Would you like to be a mentor or mentee?
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="fullName" type="text" placeholder="enterFullName" required>
                    </td>
                    <td>
                        <input list="departmentId">
                        <datalist id="departmentId">
                            <option value="Mobile Development"></option>
                            <option value="Back-End Development"></option>
                            <option value="Front-End Development"></option>
                            <option value="Full-stack Development"></option>
                        </datalist>
                    </td>
                    <td>
                        <input list="seekingId">
                        <datalist id="seekingId">
                            <option value="Mentor"></option>
                            <option value="Mentee"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <br>
                        How long have you been working at XYZ company?
                    </td>
                </tr>
                <tr>
                    <td colspan="4"> 
                        <input list="questionOne" id="questionOneId">
                        <datalist id="questionOne">
                            <option value="1 Year or Less"></option>
                            <option value="2 Years"></option>
                            <option value="3 Years"></option>
                            <option value="4 Years"></option>
                            <option value="5 Years"></option>
                            <option value="6 Years"></option>
                            <option value="7 Years"></option>
                            <option value="8 Years"></option>
                            <option value="9 Years"></option>
                            <option value="10+ Years"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <br>
                        What's your favorite hobby out of the list below?
                    </td>
                </tr>
                <tr>
                    <td colspan="4"> 
                        <input list="questionTwo" id="questionTwoId">
                        <datalist id="questionTwo">
                            <option value="Video Games"></option>
                            <option value="Hiking"></option>
                            <option value="Photography"></option>
                            <option value="Painting"></option>
                            <option value="Watching TV"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <br>
                        Are you seeking a formal or casual mentorship? 
                    </td>
                </tr>
                <tr>
                    <td colspan="4"> 
                        <input list="questionThree" id="questionThreeId">
                        <datalist id="questionThree">
                            <option value="Formal"></option>
                            <option value="Casual"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <br>
                        <button id="startMentchingButtonId" type="button"><a class="navLink" href="homepage.html">Start Mentching</a></button>
                        <hr>
                    </td>
                </tr>
                <tr>
                    <td>
                        <td id="signUpSpacing">
                            .
                        </td>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
